<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All products</title>
</head>
<body>

<div th:each="categories : ${categories}">
    <br>
    <a style="font-size: 18pt" th:href="@{/category/{id}(id=${categories.getId()})}" th:text="${categories.getCategoryType()}">category</a>
</div>
</body>
</html>
