<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/products/{id}(id = ${product.getId()})}" th:object="${product}">
    <label style="font-size: 18pt" for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>
    <br>
    <label style="font-size: 18pt" for="cost">Enter cost: </label>
    <input type="text" th:field="*{cost}" id="cost"/>
    <div style="color:red" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">Cost Error</div>
    <br>
    <br>
    <label style="font-size: 18pt" for="categoryType">Select type: </label>
    <select name="categoryType">
        <option th:each="type : ${T(ru.alov.springboot.entities.Product.CategoryTypes).values()}"
                th:value="${type}"
                th:text="${type.displayName}"
        >
        </option>
    </select>
    <br>
    <br>
    <input style="font-size: 18pt" type="submit" value="Edit!"/>
</form>
</body>
</html>
