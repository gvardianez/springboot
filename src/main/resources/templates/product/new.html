<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New product</title>
</head>
<body>

<form th:method="POST" th:action="@{/products}" th:object="${product}">
    <label style="font-size: 15pt" for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>
    <br>
    <label style="font-size: 15pt" for="cost">Enter cost: </label>
    <input type="text" th:field="*{cost}" id="cost"/>
    <div style="color:red" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">Cost Error</div>
    <br>
    <br>
    <label style="font-size: 15pt" for="categoryType">Select type: </label>
        <select name="categoryType">
            <option th:each="type : ${T(ru.alov.springboot.entities.Product.CategoryTypes).values()}"
                    th:value="${type}"
                    th:text="${type.displayName}"
                    >
            </option>
        </select>
    <br>
    <br>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
